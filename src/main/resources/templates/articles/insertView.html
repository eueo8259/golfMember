<!DOCTYPE html>
<html xmlns:th="www.thymeleaf/org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/enrolment.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <form class="container" th:action="@{/insert}" id="aaa" method="post">
        <div class="mb3">
            <label class="form-label">수강월</label>
            <input type="text" class="form-control" name="registMonth"  id="registMonth" th:field="${lessonDto.registMonth}">
        </div>
        <div class="mb3">
            <label class="form-label">회원명</label>
            <select  name="memberName" class="form-control" id="memberSelect" placeholder="회원을 선택해주세요" onchange="memberCheck()">
                <option disabled selected value="">회원을 선택해주세요</option>
                <option th:each="memberDto : ${memberNameList}"
                        th:value="${memberDto.memberId}"
                        th:attr="data-grade=${memberDto.grade}"
                        th:text="${memberDto.memberName}"></option>
            </select>
        </div>
        <div class="mb3">
            <label class="form-label">회원 번호</label>
            <input type="text" class="form-control" name="classNo" id="memberIdDisplay"
                   th:field="${lessonDto.classNo}">
        </div>

        <div class="mb3">
            <label class="form-label">강의 장소</label>
            <input type="text" class="form-control" name="classArea" id="classArea" th:field="${lessonDto.classArea}">

        </div>
        <div class="mb3">
            <label class="form-label">강의명</label>
            <select name="className" class="form-control" id="classSelect"  th:field="${lessonDto.classTeacherId}" onchange="tuitionCheck()">
                <option selected value="">강의를 선택해주세요</option>
                <option th:each="teacherDto : ${classNameList}"
                        th:value="${teacherDto.teacherId}"
                        th:text="${teacherDto.className}"
                        th:attr="data-tuition=${teacherDto.classPrice}">
                </option>
            </select>

        </div>
        <div class="mb3">
            <label class="form-label">수강료</label>
            <input type="text" class="form-control" name="tuition" id="tuitionDisplay"
                   th:field="${lessonDto.tuition}">
        </div>

        <input type="button" value="수강신청" class="btn btn-primary" onClick="accurate()">
        <span>
            <a href="/insert">
                <input type="button" value="다시 쓰기" class="btn btn-primary">
            </a>
        </span>
        <br><br>
        <a href="/">Back</a>
    </form>
</div>
</body>
</html>
