<!DOCTYPE html>
<html xmlns:th="www.thymeleaf/org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <table class="table">
        <tr>
            <th>수강월</th>
            <th>회원번호</th>
            <th>회원명</th>
            <th>강의명</th>
            <th>강의장소</th>
            <th>수강료</th>
            <th>등급</th>
        </tr>
        <tr th:each="lesson : ${lessonDto}" th:object="${lesson}">
            <td th:text="*{registMonth}"><</td>
            <td th:text="${lesson.memberDto.memberId}"></td>
            <td th:text="${lesson.memberDto.memberName}"></td>
            <td th:text="${lesson.teacherDto.className}"></td>
            <td th:text="*{classArea}"><</td>
            <td th:text="*{tuition}"><</td>
            <td th:text="${lesson.memberDto.grade}"></td>
        </tr>
    </table>
</div>
</body>
</html>
