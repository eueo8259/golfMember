<!DOCTYPE html>
<html xmlns:th="www.thymeleaf/org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <table class="table">
        <tr>
            <th>강사코드</th>
            <th>강의명</th>
            <th>강사명</th>
            <th>총매출</th>
        </tr>
        <tr th:each="teacherDto : ${teacherDtoList}" th:object="${teacherDto}">
            <td th:text="*{teacherId}"></td>
            <td th:text="*{className}"></td>
            <td th:text="*{teacherName}"></td>
            <td th:text="*{classPrice}"></td>
        </tr>
    </table>
</div>
</body>
</html>
