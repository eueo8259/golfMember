<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<!--header Fragment-->
<div th:fragment="header">
    <h1>골프장 회원관리 프로그램 v1.0</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Main</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/list}">강사조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/insert}">수강신청</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/memberList}">회원정보 조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/salesStatus}">강사매출 현황</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <th:block th:if="${errorMsg} != null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong th:text="${errorMsg}">Holy guacamole!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
</div>
</html>
